<div class="align-middle">
    <div class="card-width mt-8 mx-auto bg-secondary px-2 pt-2 pb-2 ">
        <div class="text-white">
            <div class="card-content mx-2 mt-3 mb-3">
                <div class="col-md-12 d-flex">
                    <div class="col-md-3">
                        <img src="assets/img/sf_logo.png" />
                    </div>
                    <div class="col-md-6 text-center ">
                        <h3 class="card-title cyan-text">{{quizService.quiz.NAME}}</h3>
                        <p>{{quizService.quiz.DESCRIPTION}}</p>
                    </div>
                    <div class="col-md-3">
                        <img class="pull-right" src="assets/img/university_logo.png" />
                    </div>
                </div>
                <br />
                <div class="form-group mx-2">
                    <label>Saisis votre nom</label>
                    <input [(ngModel)]="studentName" class="form-control" type="text" placeholder="Nom">
                </div>
                <div class=" text-center">
                    <button [disabled]="!studentName" (click)="startQuiz()" class="btn btn-large btn-primary text-white w-50">
                        Commencer
                        <span class="fa fa-play fa-2x pull-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
